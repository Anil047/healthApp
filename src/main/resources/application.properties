#Datasource setting for connection url, username and password
spring.datasource.url = jdbc:mysql://localhost:3306/HEALTH_DB
spring.datasource.username = root
spring.datasource.password = root

# to Keep the connection alive, if it stays idle for a long time 
#(only for production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# show sql query log in console
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update


# Generate SQL queries for MYSQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect